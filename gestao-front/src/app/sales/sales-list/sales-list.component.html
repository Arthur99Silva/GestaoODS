<mat-card class="list-card">
  <div class="header">
    <h2>Vendas</h2>
    <div>
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filtrar por CPF do Funcionário</mat-label>
        <input 
          matInput 
          [(ngModel)]="cpfFilter" 
          (input)="applyFilter()"
          placeholder="Digite o CPF"
        >
      </mat-form-field>
      <button mat-raised-button color="primary" routerLink="/vendas/new">Nova Venda</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">
    <!-- Coluna Valor Total -->
    <ng-container matColumnDef="valor_total">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let s">{{ s.valor_total | currency:'BRL' }}</td>
    </ng-container>

    <!-- Coluna Data -->
    <ng-container matColumnDef="data_venda">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let s">{{ s.data_venda | date:'dd/MM/yyyy HH:mm' }}</td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button [routerLink]="['/vendas', s.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Linhas -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</mat-card>
