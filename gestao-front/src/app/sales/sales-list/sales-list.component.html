<mat-card class="list-card">
    <div class="header">
      <h2>Vendas</h2>
      <button mat-raised-button color="primary" routerLink="/vendas/new">Nova Venda</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let s">{{ s.value }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let s">{{ s.date }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let s">
          <button mat-icon-button [routerLink]="['/vendas', s.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>
