<mat-card class="list-card">
    <div class="header">
      <h2>Empresas</h2>
      <button mat-raised-button color="primary" routerLink="/empresa/new">Nova Empresa</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">

      <ng-container matColumnDef="nome_empresa">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let e">{{ e.nome_empresa }}</td>
      </ng-container>

      <ng-container matColumnDef="cnpj_empresa">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let e">{{ e.cnpj_empresa }}</td>
      </ng-container>

      <ng-container matColumnDef="razao_social">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let e">{{ e.razao_social }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let e">{{ e.email }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let e">{{ e.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let e">{{ e.endereco }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button [routerLink]="['/empresa', e.id_empresa]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>
