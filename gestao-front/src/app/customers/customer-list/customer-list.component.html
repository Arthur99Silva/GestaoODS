<mat-card class="list-card">
  <div class="header">
    <h2>Clientes</h2>
    <button mat-raised-button color="primary" routerLink="/clientes/new">Novo Cliente</button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pesquisar clientes</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nome, CPF/CNPJ, Email, Telefone ou Endereço">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let c">{{ c.nome }}</td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cpf_cnpj">
      <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
      <td mat-cell *matCellDef="let c">{{ c.cpf_cnpj }}</td>
    </ng-container>

    <!-- E-mail -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let c">{{ c.email }}</td>
    </ng-container>

    <!-- Telefone -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let c">{{ c.telefone }}</td>
    </ng-container>

    <!-- Endereço -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let c">{{ c.endereco }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button [routerLink]="['/clientes', c.cpf_cnpj]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <!-- No results message -->
  <div class="no-results" *ngIf="dataSource.filteredData.length === 0">
    Nenhum cliente encontrado com o filtro aplicado.
  </div>

  <!-- Pagination control -->
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of sales">
  </mat-paginator>
</mat-card>
