<mat-card class="full-card">
  <h2>{{ isEdit ? 'Editar Cliente' : 'Novo Cliente' }}</h2>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <!-- CPF/CNPJ -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF/CNPJ</mat-label>
      <input matInput formControlName="cpf_cnpj" (input)="formatCpfCnpj($event)" />
      <mat-error *ngIf="form.get('cpf_cnpj')?.hasError('required')">
        CPF/CNPJ é obrigatório
      </mat-error>
      <mat-error *ngIf="form.get('cpf_cnpj')?.hasError('invalidCpf')">
        CPF inválido
      </mat-error>
      <mat-error *ngIf="form.get('cpf_cnpj')?.hasError('invalidCnpj')">
        CNPJ inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <!-- Telefone -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" (input)="formatPhone($event)" />
      <mat-error *ngIf="form.get('telefone')?.hasError('required')">
        Telefone é obrigatório
      </mat-error>
      <mat-error *ngIf="form.get('telefone')?.hasError('pattern')">
        Formato: (XX) XXXX-XXXX ou (XX) XXXXX-XXXX
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="endereco" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="isLoading">
      {{ isEdit ? 'Salvar' : 'Criar' }}
    </button>
  </form>

  <div *ngIf="isLoading" class="loading-overlay">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</mat-card>
