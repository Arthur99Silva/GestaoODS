<mat-card class="full-card">
  <h2>{{ isEdit ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="endereco" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contrato</mat-label>
      <input matInput formControlName="contrato" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data de Pagamento</mat-label>
      <input matInput formControlName="data_pagamento" type="datetime" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data das Férias</mat-label>
      <input matInput formControlName="data_ferias" type="datetime" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Salário</mat-label>
      <input matInput formControlName="salario" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="senha" type="password"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" />
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" class="full-width">
      {{ isEdit ? 'Salvar' : 'Criar' }}
    </button>
  </form>
</mat-card>
