<mat-card class="full-card">
  <h2>Funcionários</h2>
  <div class="actions">
    <button mat-raised-button color="accent" routerLink="/funcionario/new">
      + Novo Funcionário
    </button>
    <button mat-button routerLink="/home">
      ← Voltar
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="full-table">
    <!-- Coluna nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let emp">{{ emp.nome }}</td>
    </ng-container>

    <!-- Coluna email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
    </ng-container>

    <!-- Coluna cpf -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let emp">{{ emp.cpf }}</td>
    </ng-container>

    <!-- Coluna telefone -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let emp">{{ emp.telefone }}</td>
    </ng-container>

    <!-- Coluna endereco -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let emp">{{ emp.endereco }}</td>
    </ng-container>

    <!-- Coluna contrato -->
    <ng-container matColumnDef="contrato">
      <th mat-header-cell *matHeaderCellDef>Contrato</th>
      <td mat-cell *matCellDef="let emp">{{ emp.contrato }}</td>
    </ng-container>

    <!-- Coluna data_pagamento -->
    <ng-container matColumnDef="data_pagamento">
      <th mat-header-cell *matHeaderCellDef>Data de Pagamento</th>
      <td mat-cell *matCellDef="let emp">{{ emp.data_pagamento }}</td>
    </ng-container>

    <!-- Coluna data_ferias -->
    <ng-container matColumnDef="data_ferias">
      <th mat-header-cell *matHeaderCellDef>Data das Férias</th>
      <td mat-cell *matCellDef="let emp">{{ emp.data_ferias }}</td>
    </ng-container>

    <!-- Coluna salario -->
    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef>Salário</th>
      <td mat-cell *matCellDef="let emp">R$ {{ emp.salario }}</td>
    </ng-container>

    <!-- Coluna role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let emp">{{ emp.role }}</td>
    </ng-container>

    <!-- Coluna Ações (editar) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let emp">
        <button mat-icon-button [routerLink]="['/funcionario', emp.cpf]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</mat-card>
