<mat-card class="list-card">
    <div class="header">
      <h2>Fornecedores</h2>
      <button mat-raised-button color="primary" routerLink="/fornecedor/new">Novo Fornecedor</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let f">{{ f.name }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let f">
          <button mat-icon-button [routerLink]="['/fornecedor', f.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>
